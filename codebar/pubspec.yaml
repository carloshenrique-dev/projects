name: up_codebar
description: UpCodebar.

publish_to: 'none'
version: 1.0.4

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.7
  get: ^4.6.1
  dio: ^4.0.0
  google_fonts: ^2.1.0
  intl: ^0.17.0
  camera: ^0.9.2+2
  dropdown_search: ^2.0.1
  get_storage: ^2.0.3
  connectivity: ^3.0.6
  font_awesome_flutter: ^10.1.0
  flutter_barcode_scanner: ^2.0.0
  animated_card: ^2.0.0
  device_info_plus: ^3.2.2
  charset_converter: ^2.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.9.1
  flutter_lints: ^1.0.4
  flutter_native_splash: ^2.1.1
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
      - assets/images/
